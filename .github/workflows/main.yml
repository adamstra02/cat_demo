name: Whatever
on: push
jobs:
  deployment:
    runs-on: windows-latest
    environment: dev
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: run cat
        shell: pwsh
        env:
          AERO_STRING_PROD: ${{ secrets.AERO_STRING_PROD }}
        run: |
          
          Install-Module CAT -Force -AcceptLicense
      
          Import-Module CAT
      
          Invoke-CatProject
          
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: DotNET Tests
          path: "**/*.trx"                            
          reporter: dotnet-trx
          fail-on-error: true
